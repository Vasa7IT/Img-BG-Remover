<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Img BG Remover</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="icon" href="/bg remover.png">
  </head>
  <body>https://github.com/Vasa7IT/Img-BG-Remover.git
    
    <div class="jumbotron jumbotron-fluid text-center">
      <h1 class="text-primary">Img Background Remover</h1>
    </div>
   
    <div class="container mt-4 ">
      <div class="row mt-4 ">
        <div class="col-md-12 card mt-5 rounded p-3 bg-img bg-cover"
        style="background-image: url('/5f6e93d250a6d04f4eae9f02_Backgrounds-WFU-thumbnail-\(size\).jpg');
           height: auto; background-size: cover; background-position: center center;""
>
          <form>
            <div class="form-group ">
              <label for="fileIn"
                >Select a <i class="fa-solid fa-file"></i>
              </label>
              <input id="fileIn" class="form-control-file border" type="file" />
            </div>
            <input
              class="btn btn-outline-warning m-3 text-dark font-weight-bold"
              type="button"
              onclick="submitHandler()"
              value="Upload"
            />
          </form>

          <button class="btn btn-danger" onclick="downloadFile()">
            <i class="fa-solid fa-download"></i>
            Download
          </button>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/1a58631fdb.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <script src="/script.js"></script>
  </body>
</html>
